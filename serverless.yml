service: sls-url-shortener
app: serverless-url-shortener
org: toporok

frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.8
  versionFunctions: ${strToBool(${param:VERSION_LAMBDAS, 'true'})}

  stage: ${opt:stage, 'dev'}
  region: us-east-1

